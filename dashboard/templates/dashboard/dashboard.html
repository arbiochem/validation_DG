        /* Navbar */
        .navbar {

        .logo {

            transition: transform 0.2s ease;

        #searchInput {
            padding: 2px 20px 2px 50px;

        #searchInput:focus {

            display: flex;

        .search-icon {
            position: absolute;

        .t_title {

            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 0 3px 8px #1AAAC2;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Contenu principal prend tout l'espace restant */
        .container {
            flex: 1;

        /* Footer collé en bas */
        footer {
            background: linear-gradient(to bottom, #1AAAC2, #ffffff);

            padding: 20px 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;

        footer p {
            margin: 0;
            color: #333;
            font-size: 14px;
        }


        .page-footer {
            position:relative;
            font-size: 3rem;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 0 3px 8px #1AAAC2;
        }

    

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px #1AAAC2;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .add {
            position:relative;
            top:1rem;
            border-radius: 16px;
            padding: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .add_chauffeur{
            position:relative;
            top:0.3rem;
            border-radius: 16px;
            padding: 0.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .card-icon i {

                <input type="text" id="searchInput" placeholder="Rechercher par immatriculation, marque, modèle, type ou statut...">
            </div>
            <table class="material-table" style="border: 1px solid #1AAAC2; border-radius:8px; border-collapse: separate; border-spacing: 0; margin-top: 0.2rem;">

            <script>
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', function() {
                    const filter = this.value.toLowerCase();
                    const rows = document.querySelectorAll('.material-table tbody tr');
                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(filter) ? '' : 'none';
                    });
                });
            </script>
        </div>
